    problems:
      - { id: 1768, title: "Merge Strings Alternately", level: "Easy" }
      - { id: 1071, title: "Greatest Common Divisor of Strings", level: "Easy" }
      - { id: 1431, title: "Kids With the Greatest Number of Candies", level: "Easy" }
      - { id: 605,  title: "Can Place Flowers", level: "Easy" }
      - { id: 345,  title: "Reverse Vowels of a String", level: "Easy" }
      - { id: 151,  title: "Reverse Words in a String", level: "Medium" }
      - { id: 238,  title: "Product of Array Except Self", level: "Medium" }
      - { id: 334,  title: "Increasing Triplet Subsequence", level: "Medium" }
      - { id: 443,  title: "String Compression", level: "Medium" }

  - name: "Two Pointers"

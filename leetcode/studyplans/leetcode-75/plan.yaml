name: "LeetCode 75"
platform: "LeetCode"
url: "https://leetcode.com/studyplan/leetcode-75/"
description: >
  LeetCode 75 is a curated list of 75 problems designed to build a strong foundation in data structures and algorithms 
  commonly asked in technical interviews. This plan covers key topics such as arrays, strings, two pointers, 
  sliding windows, prefix sums, hash maps/sets, and more.

sections:
